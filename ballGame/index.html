    <script>
      let score = 0
      let hit2 = false 
    
      AFRAME.registerComponent('hit', {
        init: function() {
          this.el.addEventListener('collide', function(e) {
            console.log('Player has collided with ', e.detail.body.el, score);
            hit2 = true
            score = score + 1
            if(hit2) {
            document.querySelector("#score").setAttribute('text','value: Score = '+score)
            }
          });
        }

      })
    </script>
  <body>
    <a-scene pool__ball="mixin: ball; size: 10;">
      <a-assets>
        <a-mixin id="ball"
                 geometry="primitive: sphere"
                 scale="0.2 0.2 0.2"
                 material="color: pink"
                 dynamic-body="shape: sphere; sphereRadius: 0.2;"
                 ball-return
                 hit
              ></a-mixin>
              <a-asset-item id="character" src="../Ultimate Platformer Pack - Dec 2021/Character/glTF/Character.gltf"></a-asset-item>
      </a-assets>
    
      <a-text id="score" value="Score = 0" position="0 5 -5" color="black" width="5" anchor="left"></a-text>
      <a-text id="balls" value="Balls left = 10" position="0 4 -5" color="black" width="5" anchor="left"></a-text>
      
      <a-sky color="#FFB6C1"></a-sky>
      
      <!-- Lighting -->
      <a-light position="-0.72 0.53 0.97" intensity="1.0"></a-light>

      <a-entity id="character-entity" gltf-model="#character" dynamic-body="type: dynamic; mass: 0.1; shape: box;" position="-1 0 -3"></a-entity>
      <a-constraint
        type="point"
        target="#character-entity"
        pivot="0 0 0"
        targetpivot="0 2 0"
      ></a-constraint>

      

      <!-- Ground -->
      <a-plane position="-1 2 -3" rotation="-90 0 0" width="100" height="100" color="#b34093" material="src: #checkerboard"></a-plane>
      
      
      <a-camera player-controller></a-camera>
      <!-- dream:active:!0,seed:17,skyType:"gradient",skyColor:"#87faf4",horizonColor:"#b34093",lighting:"distant",lightPosition:{x:-.72,y:.53,z:.97},fog:.8,flatShading:!1,playArea:1,ground:"hills",groundYScale:20,groundTexture:"checkerboard",groundColor:"#b34093",groundColor2:"#c050a2",dressing:"mushrooms" -->
      <a-box id='weapon' position="-1 2 -3" rotation="0 45 23" color="purple" dynamic-body></a-box>
      <a-sphere id='weapon' position="0 1.25 -5" radius="1.25" color="purple" dynamic-body></a-sphere>
      <a-cylinder id='weapon' position="1 0.75 -3" radius="0.5" height="1.5" color="purple" dynamic-body></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="5" height="10" color="plum" static-body></a-plane>
