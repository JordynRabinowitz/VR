<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/@c-frame/aframe-physics-system@4.2.2/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="./player-controller.js"></script>
    <script src="./ball-return.js"></script>
  </head>
  <body>
    <a-scene pool__ball="mixin: ball; size: 10;">
      <a-assets>
        <a-mixin id="ball"
                 geometry="primitive: sphere"
                 scale="0.2 0.2 0.2"
                 material="color: pink"
                 dynamic-body="shape: sphere; sphereRadius: 0.2;"
                 ball-return
              ></a-mixin>
      </a-assets>
      
      
      <a-camera player-controller></a-camera>
      
      <a-box position="-1 2 -3" rotation="0 45 23" color="purple" dynamic-body></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="purple" dynamic-body></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="purple" dynamic-body></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" static-body></a-plane>
      <!-- <a-sky color="#ECECEC"></a-sky> -->
      <a-entity environment="preset: dream; dressingAmount: 500"></a-entity>
    </a-scene>
  </body>
</html>
